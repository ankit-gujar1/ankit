
<!doctype html>
<html lang="en" style="
    scrollbar-width: none;
">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <style>
      /* Hide scrollbars in iframe for better compatibility */
      .iframe-container {
        overflow: hidden;  /* Hides scrollbars from container */
        width: 100%;
        height: 100vh;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none; 
        overflow: hidden; /* Hide scrollbars within iframe */
      }
    </style>
  </head>
  <body>
      <div class="iframe-container">
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/NXdV9GqtXHc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
